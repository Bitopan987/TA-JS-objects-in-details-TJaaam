<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookly App</title>
    <link rel="stylesheet" href="./code/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Book<strong>List</strong></h1>
      <form>
        <label for="title"> Title</label>
        <input type="text" class="title" name="title" id="title" />
        <label for="author"> Author</label>
        <input type="text" class="author" name="author" id="author" />
        <label for="isbn">ISBN#</label>
        <input type="number" class="isbn" name="number" id="isbn" />
        <button type="submit" class="btn_add">Add Book</button>
      </form>
    </div>

  </body>
